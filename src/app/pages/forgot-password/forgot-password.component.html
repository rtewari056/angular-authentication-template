<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
            alt="Your Company"> -->
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Reset your password
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form novalidate class="space-y-3" [formGroup]="formService.forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="mt-2">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Email address</mat-label>
                        <input matInput name="email" type="email" autocomplete="email" placeholder="Enter Email address" formControlName="email">
                        <mat-icon matPrefix>email</mat-icon>
                        
                        @for (error of emailErrorMessages; track error.error) {
                            <mat-error *ngIf="hasValidationError('email', error.error)">{{ error.message }}</mat-error>
                        }
                    </mat-form-field>
                </div>
            </div>

            <div>
                <button type="submit"
                    [disabled]="isLoading()"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-500">
                    Get reset link
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Already have an account? 
            <a routerLink="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
        </p>
    </div>
</div>
